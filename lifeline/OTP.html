<body class="text-center">
    <img src="./src/img/logo-red.png" class="w-auto my-5">
    <div class="row text-center justify-content-center" style="height: 100vh;">
        <div class="col-10 col-sm-9 col-md-6 col-lg-3">
            <h6 class="mt-1 font-weight-bold">Verify Phone Number</h6>
            <span class="text-muted font-weight-bold small">Check your phone for the confirmation code we sent
                you.</span>
            <form class="px-4 pt-5 form-inline form-row justify-content-between">
                <input type="text" class="form-control otpInput col-2">
                <input type="text" class="form-control otpInput col-2">
                <input type="text" class="form-control otpInput col-2">
                <input type="text" class="form-control otpInput col-2">
                <a href="./success.html" class="btn btn-danger text-uppercase btn-block mt-3"><span
                        class="small font-weight-bold">Submit</span></a>

            <a href="#" class="btn-link small text-muted font-weight-bold">Resend Code</a>

    </div>




    <!-- jQuery 3.4.1 -->
    <script src="./src/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="./src/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom JS Scripts -->
    <script src="./src/custom/main.js" type="text/javascript"></script>

    <script>
        $(function () {
            var charLimit = 1;
            $(".otpInput").keydown(function (e) {

                var keys = [8, 9, /*16, 17, 18,*/ 19, 20, 27, 33, 34, 35, 36, 37, 38, 39, 40, 45, 46,
                    144, 145
                ];

                if (e.which == 8 && this.value.length == 0) {
                    $(this).prev('.otpInput').focus();
                } else if ($.inArray(e.which, keys) >= 0) {
                    return true;
                } else if (this.value.length >= charLimit) {
                    $(this).next('.otpInput').focus();
                    return false;
                } else if (e.shiftKey || e.which <= 48 || e.which >= 58) {
                    return false;
                }
            }).keyup(function () {
                if (this.value.length >= charLimit) {
                    $(this).next('.otpInput').focus();
                    return false;
                }
            });
        });
    </script>
</body>
