<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico">

	<title>Lipsum Inc.</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<style>
		input[type=number]::-webkit-inner-spin-button,
		input[type=number]::-webkit-outer-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);">
	<div class="image-container set-full-height">


		<!--   Big container   -->
		<div class="container">

			<div class="row">
				<div class="col-12 text-center">
					<img src="assets/img/logo.svg" width="300px">
				</div>
				<div class="col-sm-8 col-sm-offset-2">
					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="green" id="wizardProfile">
							<form action="" method="">
								<!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

								<div class="wizard-header">
									<h5>Let's get started with your account information.</h5>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#phonenumber" data-toggle="tab">Phone Number</a></li>
										<li><a href="#confirmation" data-toggle="tab">Confirmation</a></li>
										<li><a href="#profile" data-toggle="tab">Profile</a></li>
									</ul>
								</div>

								<div class="tab-content">
									<div class="tab-pane" id="phonenumber">
										<div class="row ">
											<h4 class="info-text"> First, we will need to confirm your phone number.
											</h4>
											<div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">dialpad</i>
													</span>
													<input type="number" class="form-control input-lg"
														placeholder="Phone Number">
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="confirmation">
										<h4 class="info-text"> Please enter the confirmation code we sent you. </h4>
										<div class="row">
											<div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">security</i>
													</span>
													<input type="number" class="form-control input-lg"
														placeholder="Confirmation Code">
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="profile">
										<div class="row">
											<div class="col-sm-12">
												<h4 class="info-text"> Let's get to know you better.  </h4>
											</div>
											<div class="col-sm-7 col-sm-offset-1">
												<div class="form-group label-floating">
													<label class="control-label">Street Name</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group label-floating">
													<label class="control-label">Street Number</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group label-floating">
													<label class="control-label">City</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-sm-5">
												<div class="form-group label-floating">
													<label class="control-label">Country</label>
													<select name="country" class="form-control">
														<option disabled="" selected=""></option>
														<option value="Afghanistan"> Afghanistan </option>
														<option value="Albania"> Albania </option>
														<option value="Algeria"> Algeria </option>
														<option value="American Samoa"> American Samoa </option>
														<option value="Andorra"> Andorra </option>
														<option value="Angola"> Angola </option>
														<option value="Anguilla"> Anguilla </option>
														<option value="Antarctica"> Antarctica </option>
														<option value="...">...</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-success btn-wd'
											name='next' value='Next' />
										<input type='button' class='btn btn-finish btn-fill btn-success btn-wd'
											name='finish' value='Finish' />
									</div>

									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-fill btn-default btn-wd'
											name='previous' value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
			</div><!-- end row -->
		</div> <!--  big container -->

	</div>

</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/material-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>

</html>
