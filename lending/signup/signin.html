    <script>
      $(document).ready(function () {
        var $window = $(window);
        var $homeIcon = $('.media-light');

        function checkWidth() {
          var windowsize = $window.width();
          if (window.innerWidth <= 768) {
            $homeIcon.addClass('text-muted');
            $homeIcon.removeClass('text-light');
          } else {
            $homeIcon.addClass('text-light');
            $homeIcon.removeClass('text-muted');
          }
        }
        // Execute on load
        checkWidth();
        // Bind event listener
        $(window).resize(checkWidth);
      });
    </script>
